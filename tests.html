<!DOCTYPE html>
<html>
  <head>
    <title>React-Accessible-Ellipsis Demo/Tests</title>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script>
      // Fake being a Node module with these two globals
      var exports = {};
      var require = function(name) {
        return window[name.substring(0, 1).toUpperCase() + name.substring(1)];
      };
    </script>
    <!-- Now import the build -->
    <script src="build/index.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone/babel.min.js"
    ></script>
    <script type="text/babel">
      const root = document.querySelector("#root");
      const Ellipsis = exports.default;

      ReactDOM.render(
        <React.Fragment>
          <h1>
            Ellipsis without any width/height constraints. No ellipsis should
            appear.
          </h1>
          <Ellipsis debug>
            the text to truncate should be quite long the text to truncate
            should be quite long the text to truncate should be quite long the
            text to truncate should be quite long the text to truncate should be
            quite long the text to truncate should be quite long the text to
            truncate should be quite long the text to truncate should be quite
            long the text to truncate should be quite long the text to truncate
            should be quite long the text to truncate should be quite long the
            text to truncate should be quite long the text to truncate should be
            quite long the text to truncate should be quite long the text to
            truncate should be quite long the text to truncate should be quite
            long the text to truncate should be quite long.
          </Ellipsis>

          <h1>Testing various widths</h1>
          {[...Array(10).keys()].map(i => (
            <Ellipsis
              key={i}
              style={{
                height: "1em",
                width: `${300 + i * 4 + i / 5}px`,
                outline: "solid 2px #666",
                marginBottom: "0.5em",
                padding: "0.3em"
              }}
              debug
            >
              the text to truncate should be quite long the text to truncate
              should be quite long the text to truncate should be quite long the
              text to truncate should be quite long
            </Ellipsis>
          ))}

          <h1>Testing various heights</h1>
          {[...Array(10).keys()].map(i => (
            <Ellipsis
              key={i}
              style={{
                width: "500px",
                height: `${20 + i * 4 + i / 5}px`,
                outline: "solid 2px #666",
                marginBottom: "0.5em",
                padding: "0.3em"
              }}
              debug
            >
              the text to truncate should be quite long the text to truncate
              should be quite long the text to truncate should be quite long the
              text to truncate should be quite long
            </Ellipsis>
          ))}
        </React.Fragment>,
        root
      );
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
